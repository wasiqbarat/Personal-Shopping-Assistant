<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Shopping Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Personal Shopping Assistant</h1>
            <nav>
                <a href="admin.html" class="admin-link">Admin Panel</a>
            </nav>
        </header>
        
        <main>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- Chat messages will be inserted here -->
                </div>
                
                <div class="chat-input">
                    <input type="text" id="userInput" placeholder="Ask for product recommendations...">
                    <button id="sendButton">Send</button>
                </div>
            </div>
            
            <div class="products-container" id="productsContainer">
                <!-- Product recommendations will be displayed here -->
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
